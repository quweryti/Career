<div xmlns:th="http://www.thymeleaf.org" th:fragment="siteMain">
  	<div class="form-wrapper">
		<h1>会員新規登録</h1>
		<form th:action="@{/auth/join}" th:object="${memberForm}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="member-form-group">
				<label for="memberName">名前</label>
				<input type="text" th:field="*{memberName}" placeholder="お名前を入力"/>
			</div>
			<div class="member-form-group">
				<label for="memberEmail">E-mail</label>
				<input type="email" th:field="*{memberEmail}" placeholder="yourEmail@example.com" />
			</div>
			<div class="member-form-group">
				<label for="memberPassword">暗証番号</label>
				<input type="password" th:field="*{memberPassword}" placeholder="パスワード"/>
			</div>
			<div class="member-form-group">
				<label for="confirmMemberPassword">暗証番号確認</label>
				<input type="password" th:field="*{confirmMemberPassword}" placeholder="もう一度入力"/>
			</div>
			<div class="member-form-group">
				<input type="submit" value="申し込み" />
			</div>
		</form>
	</div>
</div>
